name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Start job"

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: false
          miniconda-version: "latest"

      - name: Create env from conda.yaml
        shell: bash -l {0}
        run: |
          conda env create -f MLProject/conda.yaml -n mlflow-env
          conda run -n mlflow-env python --version
          conda run -n mlflow-env mlflow --version
          conda run -n mlflow-env which mlflow

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLProject
          conda run -n mlflow-env mlflow run . --experiment-name CI-Retraining-Experiment \
            -P n_estimators=100 \
            -P max_depth=10 \
            -P dataset=day_wise_processed.csv

      - name: Check outputs
        shell: bash -l {0}
        run: |
          ls -la MLProject
          ls -la MLProject/mlruns || true
          ls -la MLProject/model || true
          find MLProject/model -name "MLmodel" || true

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: MLProject/mlruns/

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: MLProject/model/

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Docker
        run: |
          unset DOCKER_HOST
          docker version
          docker info

      - name: Generate Dockerfile with MLflow
        shell: bash -l {0}
        run: |
          conda activate mlflow-env
          cd MLProject
          rm -rf docker_build
          mkdir docker_build
          mlflow models generate-dockerfile -m model -d docker_build

      - name: Patch Dockerfile
        run: |
          DOCKERFILE="MLProject/docker_build/Dockerfile"

          sed -i 's/openjdk-8-jdk/openjdk-17-jdk-headless/g' "$DOCKERFILE"

          sed -i '/get-pip.py/d' "$DOCKERFILE"
          sed -i '/pip install virtualenv/d' "$DOCKERFILE"

          sed -i 's/RUN python /RUN python3 /g' "$DOCKERFILE"

          sed -i 's/apt-get install -y --no-install-recommends/apt-get install -y --no-install-recommends python3 python3-pip python3-venv python-is-python3/g' "$DOCKERFILE"

          sed -i '/^[[:space:]]*python3 python3-pip/d' "$DOCKERFILE"

          head -n 80 "$DOCKERFILE"


      - name: Build Docker Image
        run: |
          cd MLProject/docker_build
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest .

      - name: Tag Docker Image
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ github.sha }}

      - name: Complete job
        run: echo "Complete"
