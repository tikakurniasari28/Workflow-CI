name: MLflow CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Start job"

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow pandas scikit-learn joblib

      - name: Run MLflow Project
        run: |
          cd MLproject
          mlflow run . \
            -P n_estimators=100 \
            -P max_depth=10 \
            -P dataset=day_wise_processed.csv


      - name: Check outputs
        run: |
          ls -la
          ls -la MLProject || true
          ls -la MLProject/mlruns || true
          ls -la MLProject/model || true
          find MLProject/model -maxdepth 2 -name "MLmodel" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            MLProject/mlruns/
            MLProject/model/

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Model
        run: |
          cd MLProject
          mlflow models build-docker -m model -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest

      - name: Tag Docker Image
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ github.sha }}

      - name: Complete job
        run: echo "Complete"
