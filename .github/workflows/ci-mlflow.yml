name: MLflow CI Advanced FIX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: false
        python-version: "3.11"
        activate-environment: mlflow-env

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas docker

    - name: Run MLflow Project (Retraining)
      shell: bash -l {0}
      run: |
        mlflow run . --env-manager=local

    - name: Disable Docker Buildx
      run: |
        docker buildx uninstall || true
        docker context use default
        docker version

    - name: Docker Login
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
          -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker Image with MLflow
      shell: bash -l {0}
      run: |
        export DOCKER_BUILDKIT=0
        export DOCKER_HOST=unix:///var/run/docker.sock

        RUN_ID=$(ls mlruns/*/*/artifacts/model | head -n 1 | awk -F'/' '{print $2}')

        mlflow models build-docker \
          -m "runs:/$RUN_ID/model" \
          -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model
